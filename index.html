<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0' />
		
        <title>CSS3 3D Animation</title>
        
        <link rel='stylesheet' type='text/css' href='css/main.css' media='all' />
    </head>
    
    <body onload=init();>
		<div id='wrapper'>
			<div id='box-container-main'>
				<div id='box-bottom-main'>
					<div class='box-bottom-face bottom-face-two'></div>
					<div class='box-bottom-face bottom-face-three'></div>
					<div class='box-bottom-face bottom-face-four'></div>
					<div class='box-bottom-face bottom-face-five'></div>
					<div class='box-bottom-face bottom-face-six'></div>
					
					<div class='box-bottom-face bottom-face-three-lining'></div>
					<div class='box-bottom-face bottom-face-four-lining'></div>
					<div class='box-bottom-face bottom-face-six-lining'></div>
				</div>
				
				<div id='shine'></div>
				
				<div id='box-top-main'>
					<div class='box-top-face top-face-one'></div>
					<div class='box-top-face top-face-two'></div>
					<div class='box-top-face top-face-three'></div>
					<div class='box-top-face top-face-four'></div>
					<div class='box-top-face top-face-five'></div>
					
					<div class='box-top-face top-face-one-lining'></div>
					<div class='box-top-face top-face-three-lining'></div>
					<div class='box-top-face top-face-four-lining'></div>
				</div>
			</div>
		</div>

		<div id='overlay'></div>
    </body>
	
	<script type='text/javascript' src='js/main.js'></script>
</html>
